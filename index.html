<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Kalkulator BMI</title>
</head>

<body>
  <h1>KALKULATOR BMI</h1>
  <p>
    Body Mass Index atau BMI adalah suatu ukuran yang digunakan untuk
    menunjukkan kategori berat badan seseorang
  </p>
  <div class="border">
    
  <form id="inputForm">
    <div id="container">
      <label for="berat-input" id="blabel">Berat Badan (Kg):</label>
      <input type="text" onkeypress="return hanyaAngka(event)" id="berat-input" placeholder="Masukkan Angka"
        autocomplete="off" >
      <label for="tinggi-input" id="tlabel">Tinggi Badan (Cm):</label>
      <input type="text" onkeypress="return hanyaAngka(event)" id="tinggi-input" placeholder="Masukkan Angka"
        autocomplete="off" >

      <div class="tombol">
        <input type="button" id="btn" value="HITUNG" />
        <div><input type="button" id="reset" value="RESET" onclick="resetForm()" /></div>
        <div>
          <label for="bmi-output" id="bmilabel"> Hasil BMI mu:  </label>
        <input type="text" disabled id="bmi-output" />
        </div>
      </div>
    </div>
  </form>

  <div id="table">
    <table>
      <caption>
        <b>BMI INDEX</b>
      </caption>
      <tr>
        <th>Underweight</th>
        <th>Normal</th>
        <th>Overweight</th>
        <th>Obesity</th>
      </tr>
      <tr>
        <td>Below 18.5</td>
        <td>18.5–24.9</td>
        <td>25.0–29.9</td>
        <td>30.0 and above</td>
      </tr>
    </table>
  </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
